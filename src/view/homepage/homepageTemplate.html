<!doctype html>
<html lang="eng" ng-app="aabrham">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="homepageDirective.js"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Insert title here!</title>
</head>
<body ng-controller="HomepageController">
<div ng-show="insertError">
    {{errorMessage}}
</div>
<form method="post">
    <label>
        Item name:
        <input type="text" placeholder="Item name" name="itemName" ng-model="itemName">
    </label>
    <button type="submit" ng-click="insertItem(itemName)">Add product</button>
    <br>
</form>
<br>
<button ng-click="signout()">Signup</button>
</body>
</html>
