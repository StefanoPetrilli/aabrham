<!doctype html>
<html lang="en" ng-app="aabrham">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="loginDirective.js"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Insert title here!</title>
</head>
<body ng-controller="LoginController">
<form method="post">
    <div ng-show="failedLogin">{{loginError}}</div>
    <label>
        Username
        <input type="text" placeholder="Enter Username" name="username" ng-model="username">
    </label>
    <label>
        Password
        <input type="password" placeholder="Enter Password" name="password" ng-model="password">
    </label>
    <button type="submit" ng-click="login(username, password)">Signup</button>
    <a href="/signup">Signup</a>
    <a href="/">Go back</a>
</form>
</body>
</html>
